<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Billing Details</h2>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="Enter First Name" name="firstName"
            required ngModel>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name" name="lastName" required
            minlength="2" ngModel #lastName="ngModel">
          <span *ngIf="lastName.invalid && lastName.touched">Please Enter a Valid LastName</span>
        </div>
        <div class="form-group">
          <label for="company-name">Company Name</label>
          <input type="text" class="form-control" id="company-name" placeholder="Enter Company Name" name="companyName"
            required ngModel>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required
            ngModel #address="ngModel">
          <span *ngIf="address.errors?.['required'] && address.touched">Please Enter your Adress</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" required email
            ngModel>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" name="phone" ngModel>
        </div>
        <div class="form-group">
          <label for="additional-info">Additional Information</label>
          <textarea class="form-control" id="additional-info" rows="4" name="extraInfo" ngModel></textarea>
        </div>
        <button class="btn btn-primary mt-3 text-center" type="submit" [disabled]="!f.valid">Confirm your
          information</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Summary</h2>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Products $53.98</h5>
          <p class="card-text">Shipping Free</p>
          <h3>Total Amount $53.98</h3>
          <button class="btn btn-primary">Make Purchase</button>
        </div>
      </div>
    </div>
  </div>
</div>
