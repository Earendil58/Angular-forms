<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5"
      style="background-color: rgb(21,39,51); padding: 20px; border-radius:10px;  border: 2px solid white;">
      <h2>Register Today</h2>
      <p>Fill in the data below</p>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" class="form-control" id="full-name" placeholder="Enter your full name"
            formControlName="fullName">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address"
            formControlName="email">
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" class="form-control" id="position" placeholder="Enter your position"
            formControlName="position">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password"
            formControlName="password">
        </div>
        <div class="form-group">
          <label>Gender : </label>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-light">
              <input type="radio" name="gender" id="male"> Male
            </label>
            <label class="btn btn-light">
              <input type="radio" name="gender" id="female"> Female
            </label>
            <label class="btn btn-light">
              <input type="radio" name="gender" id="other"> Other
            </label>
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="confirm-data">
          <label class="form-check-label" for="confirm-data">I confirm that all data are correct</label>
        </div>
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>
    </div>
  </div>
</div>
